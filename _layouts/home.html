---
layout: default
---
    <div class="map" id="map_canvas" class="shadow_header_footer"></div> 

    <div class="main-bg">
        <div class="container main-content" id="hacker-list">
            
            <div class="input-group search-box" data-spy="affix" data-offset-top="760">
                <input type="search" class="form-control search light-table-filter" data-table="order-table" placeholder="Filter Courses (CSC148 etc.)" aria-describedby="basic-addon1">
            </div>

            <h2 class="featurette-heading">{{page.month}} {{page.year}} Exam Timetable</h2>
            <div class="row featurette">
                <div class="col-md-12">
                    <div class="timetable">
                        <table class="table order-table table-hover table-condensed table-fixed">
                            <thead>
                                <tr>
                                    <th>Course</th>
                                    <th>Section</th>
                                    <th>Date</th>
                                    <th>Time</th>
                                    <th>Location</th>
                                    <th>Calendar</th>
                                </tr>
                            </thead>

                            <tbody class="list">                            
                            </tbody>

                        </table>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <!-- /.container -->
    </div>
